<!DOCTYPE html>
<html>
    <head>
        <title> Lotto row </title>
    </head>
    <body>
        <h1> Lotto Ticket </h1>
        <h2>7 different number between 1 and 39</h2>
        <script>
            var i;
            for(i=0; i<=6; i++){
                document.write(Math.floor((Math.random() *39) + 1) + " ");
            }
       </script>
    </body>
